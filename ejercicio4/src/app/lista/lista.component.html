<div class="container mt-4">
    <button (click)="mostrar()" class="btn btn-success d-block m-auto">
        {{textoBoton}}
    </button>
        <div *ngIf="tableRender" class="mt-3">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Sueldo</th>
                        <th>Antiguedad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let empleado of empleados">
                        <td>{{empleado.nombreCompleto}}</td>
                        <td>{{empleado.salario}}</td>
                        <td>{{empleado.antiguedad}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
  
</div>
